name: Build Verification

# This workflow only builds the project to verify compilation succeeds.
# Deployment to GitHub Pages must be done manually using ./scripts/deploy_web.sh
# due to repository permissions.

on:
  push:
    branches:
      - main
      - claude/**
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'
          actions-cache-folder: 'emsdk-cache'

      - name: Verify Emscripten
        run: emcc --version

      - name: Build Web Version
        run: |
          mkdir -p build-web
          cd build-web
          emcmake cmake .. -DPLATFORM=web -DCMAKE_BUILD_TYPE=Release
          emmake make -j$(nproc)

      - name: Verify Build Outputs
        run: |
          ls -lh web/synth-processor.js web/synth-processor.wasm
          echo "Build completed successfully!"
