<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poor House Juno - Web Test</title>
    <link rel="stylesheet" href="css/juno.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Poor House Juno</h1>
            <p class="subtitle">Roland Juno-106 Emulator - Test Environment</p>
        </header>

        <div class="status-bar">
            <div id="status">Initializing...</div>
            <div id="cpu-meter">CPU: <span id="cpu-value">0%</span></div>
        </div>

        <div class="synth-panel">
            <!-- DCO Section -->
            <div class="section">
                <h2>DCO - Digitally Controlled Oscillator</h2>
                <div class="controls">
                    <div class="control">
                        <label for="saw-level">Sawtooth Level</label>
                        <input type="range" id="saw-level" min="0" max="100" value="50" step="1">
                        <span id="saw-level-value">50%</span>
                    </div>
                    <div class="control">
                        <label for="pulse-level">Pulse Level</label>
                        <input type="range" id="pulse-level" min="0" max="100" value="0" step="1">
                        <span id="pulse-level-value">0%</span>
                    </div>
                    <div class="control">
                        <label for="sub-level">Sub-Oscillator Level</label>
                        <input type="range" id="sub-level" min="0" max="100" value="0" step="1">
                        <span id="sub-level-value">0%</span>
                    </div>
                    <div class="control">
                        <label for="noise-level">Noise Level</label>
                        <input type="range" id="noise-level" min="0" max="100" value="0" step="1">
                        <span id="noise-level-value">0%</span>
                    </div>
                </div>
                <div class="controls">
                    <div class="control">
                        <label for="pulse-width">Pulse Width</label>
                        <input type="range" id="pulse-width" min="5" max="95" value="50" step="1">
                        <span id="pulse-width-value">50%</span>
                    </div>
                    <div class="control">
                        <label for="pwm-depth">PWM Depth</label>
                        <input type="range" id="pwm-depth" min="0" max="100" value="0" step="1">
                        <span id="pwm-depth-value">0%</span>
                    </div>
                    <div class="control">
                        <label for="detune">Detune (cents)</label>
                        <input type="range" id="detune" min="-10" max="10" value="0" step="0.1">
                        <span id="detune-value">0.0</span>
                    </div>
                    <div class="control">
                        <label for="drift-enabled">Pitch Drift</label>
                        <input type="checkbox" id="drift-enabled" checked>
                        <span>Enabled</span>
                    </div>
                </div>
            </div>

            <!-- LFO Section -->
            <div class="section">
                <h2>LFO</h2>
                <div class="controls">
                    <div class="control">
                        <label for="lfo-rate">Rate (Hz)</label>
                        <input type="range" id="lfo-rate" min="0.1" max="30" value="2" step="0.1">
                        <span id="lfo-rate-value">2.0 Hz</span>
                    </div>
                    <div class="control">
                        <label for="lfo-target">Target</label>
                        <select id="lfo-target">
                            <option value="0">Off</option>
                            <option value="1">Pitch</option>
                            <option value="2">PWM</option>
                            <option value="3">Both</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Test Controls -->
            <div class="section">
                <h2>Test</h2>
                <div class="controls">
                    <button id="start-audio" class="primary">Start Audio</button>
                    <button id="play-note" disabled>Play A4 (440 Hz)</button>
                    <button id="stop-note" disabled>Stop Note</button>
                </div>
            </div>

            <!-- MIDI Section -->
            <div class="section">
                <h2>MIDI</h2>
                <div class="controls">
                    <select id="midi-input">
                        <option value="">No MIDI device</option>
                    </select>
                    <div id="midi-activity" class="midi-indicator"></div>
                </div>
                <div id="midi-log" class="log"></div>
            </div>

            <!-- Visualizer -->
            <div class="section">
                <h2>Scope</h2>
                <canvas id="oscilloscope" width="800" height="200"></canvas>
            </div>
        </div>

        <footer>
            <p>
                Sample Rate: <span id="sample-rate">-</span> Hz |
                Buffer Size: <span id="buffer-size">-</span> samples |
                Latency: <span id="latency">-</span> ms
            </p>
        </footer>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
